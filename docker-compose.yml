version: "3.9"

services:
  app:
    build: .
    container_name: inventory-app
    command: ["npm", "run", "dev:debug"]      # nodemon inside container
    ports:
      - "${PORT}:${PORT}"               # app port from .env
      - "9229:9229"                     # debug port
    env_file:
      - .env
    volumes:
      - .:/usr/src/app                  # hot reload for nodemon
      - ./cache:/usr/src/app/cache      # images
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: inventory-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
